{% extends "layout.html" %}
{% block content %}
<h1>Mood</h1> tracking for 2016. Text a short username to <b>(510) 213-6505</b> to get started.
<hr>
  <!-- Build legend -->
  {% include 'legend.html' %}
  
  <!-- Build one calendar per user -->
  {% for u in users %}
    <div class="calendar_{{ u.id }}"></div>
    {% set u_json = u.to_json() %}
    <script>createCalendar({{ u_json|safe }})</script>
    <hr class="minirule">
  {% endfor %}  
  
{% endblock %}
